<div class="answer-container" *ngIf="QAForm | async as data; else noQA">
    <div class="" *ngFor="let item of data">
        <div class="type-text" *ngIf="item.type.value === 'text'">
            <h4>{{item.question}}</h4>
            <p>{{item.answer}}</p>
        </div>


        <div class="type-text" *ngIf="item.type.value === 'dropdown'">
            <h4>{{item.question}}</h4>
            <p *ngFor="let ans of item.answer"></p>
        </div>
    </div>
</div>

<a routerLink="/form/builder" class="btn" routerLinkActive="active">Back to Forms Builder
</a>

<ng-template #noQA>

    No QA
</ng-template>
